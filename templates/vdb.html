<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Data</title>
</head>
<body>
    {{msg}}
    <h2 id="head">Show All Data</h2>
    <div id="SecondDiv">
        <form action="/">
            <input type="Submit" value="<< Back">
        </form>
    </div>
    <div id="OneDiv">
        <table>
            <thead>
                <th>MoiveId</th>
                <th>Title</th>
                <th>Geners</th>
                <th>Buttons</th>
            </thead>
            {% for d in data %}
                <tr>
                    <td>{{d.movieId}}</td>
                    <td>{{d.titles}}</td>
                    <td>{{d.geners}}</td>
                    <td>
                        <a href="/edit?id={{d.movieId}}">editit</a>
                        <a href="delete?id={{d.movieId}}">deletee</a><br>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
